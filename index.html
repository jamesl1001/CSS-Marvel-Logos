<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="CSS Marvel Logos"/>
    <meta name="author" content="JaL Productions"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<title>CSS Marvel Logos</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="img/touchicon-57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touchicon-72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touchicon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touchicon-144.png">
</head>
<body>

    <!-- SHIELD -->

	<div id="shield" class="container">
        <div id="shield-circle">
            <div id="shield-text"></div>

            <div id="shield-head">
                <div id="shield-beak"></div>
                <div id="shield-beak-cover"></div>
                <div id="shield-neck"></div>
            </div>

            <div id="shield-body">
                <div id="shield-torso"></div>
                <div id="shield-arm-l"></div>
                <div id="shield-arm-r"></div>
            </div>

            <div id="shield-wings">
                <div id="shield-wing-l-1"></div>
                <div id="shield-wing-l-2"></div>
                <div id="shield-wing-l-3"></div>
                <div id="shield-wing-r-1"></div>
                <div id="shield-wing-r-2"></div>
                <div id="shield-wing-r-3"></div>
            </div>

            <div id="shield-tail-l"></div>
            <div id="shield-tail-r"></div>
            <div id="shield-tail-base-wrapper">
                <div id="shield-tail-base"></div>
            </div>
        </div>

        <div id="shield-guide"></div>

        <script>
            var shieldText = document.getElementById('shield-text');
            var shieldTextText = 'â€¢ STRATEGIC HOMELAND INTERVENTION ENFORCEMENT LOGISTICS DIVISION ';
            var shieldTextArray = shieldTextText.split('');
            for(var i = 0, l = shieldTextArray.length; i < l; i++) {
                var s = document.createElement('span');
                s.id = 'shield-text-' + i;
                s.innerHTML = shieldTextArray[i];
                shieldText.appendChild(s);
            }
        </script>

    </div>

    <!-- IRON MAN -->

    <div id="iron-man" class="container">
        <div id="iron-man-circle">
            <div id="iron-man-outer-ring-wrapper-0"><div id="iron-man-outer-ring-inner-0"></div></div>
            <div id="iron-man-outer-ring-wrapper-1"><div id="iron-man-outer-ring-inner-1"></div></div>
            <div id="iron-man-outer-ring-wrapper-2"><div id="iron-man-outer-ring-inner-2"></div></div>
            <div id="iron-man-outer-ring-wrapper-3"><div id="iron-man-outer-ring-inner-3"></div></div>
            <div id="iron-man-outer-ring-wrapper-4"><div id="iron-man-outer-ring-inner-4"></div></div>
            <div id="iron-man-outer-ring-wrapper-5"><div id="iron-man-outer-ring-inner-5"></div></div>
            <div id="iron-man-outer-ring-wrapper-6"><div id="iron-man-outer-ring-inner-6"></div></div>
            <div id="iron-man-outer-ring-wrapper-7"><div id="iron-man-outer-ring-inner-7"></div></div>
            <div id="iron-man-outer-ring-wrapper-8"><div id="iron-man-outer-ring-inner-8"></div></div>
            <div id="iron-man-outer-ring-wrapper-9"><div id="iron-man-outer-ring-inner-9"></div></div>

            <div id="iron-man-circle-ring-wrapper-0"><div id="iron-man-circle-ring-inner-0"></div></div>
            <div id="iron-man-circle-ring-wrapper-1"><div id="iron-man-circle-ring-inner-1"></div></div>
            <div id="iron-man-circle-ring-wrapper-2"><div id="iron-man-circle-ring-inner-2"></div></div>
            <div id="iron-man-circle-ring-wrapper-3"><div id="iron-man-circle-ring-inner-3"></div></div>
            <div id="iron-man-circle-ring-wrapper-4"><div id="iron-man-circle-ring-inner-4"></div></div>
            <div id="iron-man-circle-ring-wrapper-5"><div id="iron-man-circle-ring-inner-5"></div></div>
            <div id="iron-man-circle-ring-wrapper-6"><div id="iron-man-circle-ring-inner-6"></div></div>
            <div id="iron-man-circle-ring-wrapper-7"><div id="iron-man-circle-ring-inner-7"></div></div>
            <div id="iron-man-circle-ring-wrapper-8"><div id="iron-man-circle-ring-inner-8"></div></div>
            <div id="iron-man-circle-ring-wrapper-9"><div id="iron-man-circle-ring-inner-9"></div></div>

            <div id="iron-man-inner-circle">
                <div id="iron-man-spoke-0"></div>
                <div id="iron-man-spoke-1"></div>
                <div id="iron-man-spoke-2"></div>
                <div id="iron-man-spoke-3"></div>
                <div id="iron-man-spoke-4"></div>
                <div id="iron-man-spoke-5"></div>
                <div id="iron-man-spoke-6"></div>
                <div id="iron-man-spoke-7"></div>
                <div id="iron-man-spoke-8"></div>
            </div>
        </div>

        <div id="iron-man-guide"></div>
    </div>

</body>
</html>
